task buildDocker(dependsOn: 'build') {
    doLast {

        exec {
            commandLine 'docker', 'build', '-f', 'gradle/Dockerfile', '-t', 'lonjas-spring', '.'
        }

        def springProfile = 'SPRING_PROFILES_ACTIVE=' + String.valueOf(profile)

        exec {
            commandLine 'docker', 'run', '-d',
                    '--name', 'lonjas-spring',
                    '--network', 'lonjas',
                    '-p', '8080:8080',
                    '--restart', 'always',
                    '-e', springProfile, 'lonjas-spring'
        }
    }
}